<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversational RAG Interface</title>
  <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Conversational RAG Assistant</h1>
      <p>Chat with your research PDFs powered by Groq + OpenAI</p>
    </header>

    <div class="card">
      <form id="uploadForm">
        <div class="form-group">
          <label for="apiKey">Groq API Key</label>
          <input type="text" id="apiKey" name="apiKey" required />
        </div>
        <div class="form-group">
          <label for="sessionId">Session ID</label>
          <input type="text" id="sessionId" name="sessionId" required />
        </div>
        <div class="form-group">
          <label for="pdfFile">Upload PDF(s)</label>
          <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" multiple required />
        </div>
        <button type="submit">Upload PDFs</button>
      </form>
    </div>

    <div class="card">
      <div class="messages" id="messages"></div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Ask a question..." />
        <button id="askBtn">Ask</button>
      </div>
    </div>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
