<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Q&A Assistant</title>
  <link rel="stylesheet" href="static/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="branding">
        <h1>PDF Q&A Assistant</h1>
      </div>
    </header>
    <!-- Upload Section -->
    <div class="card">
      <form id="uploadForm">
        <div class="form-group">
          <label for="apiKey">Groq API Key</label>
          <input type="text" id="apiKey" placeholder="Enter Groq API Key" required />
        </div>
        <div class="form-group">
          <label for="sessionId">Session ID</label>
          <input type="text" id="sessionId" placeholder="e.g., session_123" required />
        </div>
        <div class="form-group">
          <label for="pdfFile">Upload PDF(s)</label>
          <input type="file" id="pdfFile" accept="application/pdf" multiple required />
        </div>
        <div class="progress-bar" id="uploadProgress" style="display:none;">
          <div class="progress" id="progressBar"></div>
        </div>
        <button type="submit">Upload PDF(s)</button>
        <div id="uploadMessage"></div>
      </form>
    </div>
    <!-- Chat Section -->
    <div class="card">
      <div class="messages" id="messages"></div>
      <div id="typingIndicator" class="typing-indicator" style="display:none;">
        <img src="https://ui-avatars.com/api/?name=AI&background=0077cc&color=fff&size=32" class="avatar assistant-avatar" alt="Assistant" />
        <span>Assistant is typing</span><span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
      </div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Ask a question..." />
        <button id="askBtn">Ask</button>
      </div>
    </div>
  </div>
  <script src="static/script.js"></script>
</body>
</html>
